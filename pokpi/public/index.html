<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spaceship Game</title>
    <!-- Add import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="./css/controls.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Hide controls info on small screens */
        @media (max-width: 768px) {
            #controls-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="ui-container"></div>
    
    <div id="controls-info">
        <h3>Controls:</h3>
        <p>WASD - Move Camera</p>
        <p>QE - Move Up/Down</p>
        <p>Mouse Drag - Rotate Camera</p>
        <p>Mouse Wheel - Adjust Speed</p>
        <p>P - Toggle Physics Debug Mode</p>
        <p>G - Toggle Gravity</p>
    </div>
    
    <!-- Load the main application script -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
