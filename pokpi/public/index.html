<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spaceship Game</title>
    <!-- Add import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/controls.css">
    <link rel="stylesheet" href="./css/entity-info.css">
</head>
<body>
    <div id="ui-container"></div>
    
    <div id="controls-info">
        <h3>Controls:</h3>
        <p>WASD - Move Camera</p>
        <p>QE - Move Up/Down</p>
        <p>Mouse Drag - Rotate Camera</p>
        <p>Mouse Wheel - Adjust Speed</p>
        <p>P - Toggle Physics Debug Mode</p>
        <p>G - Toggle Gravity</p>
    </div>
    
    <!-- Load the main application script -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
